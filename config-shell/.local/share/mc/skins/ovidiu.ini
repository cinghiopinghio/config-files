[skin]
    description=Ovidiu's Skin

[Lines]
    lefttop=┌
    righttop=┐
    centertop=─
    centerbottom=─
    leftbottom=└
    rightbottom=┘
    leftmiddle=├
    rightmiddle=┤
    centermiddle=┼
    horiz=─
    vert=│
    thinhoriz=─
    thinvert=│

[core]
    _default_=white;default
    selected=white;blue
    marked=brightcyan;default
    markselect=brightcyan;blue
    gauge=black;brightcyan
    input=white;default
    reverse=black;lightgray

[dialog]
    _default_=brightcyan;blue
    dfocus=blue;lightgray
    dhotnormal=brightred,blue
    dhotfocus=brightred,lightgray

[error]
    _default_=white;red
    errdhotnormal=yellow;red
    errdhotfocus=yellow;lightgray

[filehighlight]
    filedirectory=white;
    executable=brightgreen;
    symlink=lightgray;
    stalelink=brightred;
    device=brightmagenta;
    special=black;
    core=red;
    temp=gray;
    archive=brightmagenta;
    doc=brown;
    source=cyan;
    media=green;
    graph=brightcyan;
    database=brightred;

[menu]
    _default_=brightcyan;blue
    menuhot=white;blue
    menusel=blue;lightgray
    menuhotsel=white;lightgray

[buttonbar]
    hotkey=white;black
    button=brightcyan;blue

[help]
    _default_=brightcyan;blue
    helpitalic=brightgreen;blue
    helpbold=white;blue
    helplink=yellow;blue
    helpslink=brightred;blue

[editor]
    _default_=lightgray;default
    editbold=white;default
    editmarked=blue;lightgray
    editwhitespace=brightblue;default
    linestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green

[viewer]
    viewunderline=lightgray;default

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = ←
    history-next-item-sign = →
    history-show-list-sign = ↓

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒
